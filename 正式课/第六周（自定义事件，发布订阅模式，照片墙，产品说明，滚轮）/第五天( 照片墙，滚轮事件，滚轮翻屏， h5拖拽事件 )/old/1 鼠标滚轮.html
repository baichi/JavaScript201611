<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="div1" style="width: 100px; height: 100px; background: red;"></div>
</body>
</html>
<script>
    var div1 = document.getElementById('div1');
    addWheelEventListener(div1,function (isDown){
        if(isDown){
            this.style.height = this.offsetHeight + 10 + 'px';
            return;
        }
        this.style.height = this.offsetHeight - 10 + 'px';
    });


    function addWheelEventListener(ele,handler){
        if(window.navigator.userAgent.toLowerCase().indexOf('firefox') !== -1){
            ele.addEventListener('DOMMouseScroll',fn,false);
        }else{
            ele.onmousewheel = fn;
        }
        function fn(e){
            e = e || window.event;
            //console.log(e.wheelDelta); // chrome浏览器 ie： 下滚 : -120   上滚 : 120
            //console.log(e.detail); // firefox :            下滚 ： 3      上滚 ： -3
            var isDown = null;
            if(e.wheelDelta){
                isDown = e.wheelDelta < 0;
            }else if(e.detail){
                isDown = e.detail > 0;
            }
            typeof handler == 'function' && handler.call(ele,isDown,e);
            e.preventDefault ? e.preventDefault() : e.returnValue = false;
        }
    }



</script>
